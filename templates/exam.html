<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Exam Audio Capture</title>
<style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      overflow: hidden;
      color: #fff;
    }

    /* Container */
    .container {
      width: 95%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      padding: 2.5rem 2rem;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    /* Fade-in animation */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 1.5rem;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Headings */
    h1 {
      font-size: clamp(2rem, 5vw, 2.5rem);
      margin-bottom: 0.5rem;
      color: #fff;
      text-shadow: 1px 2px 10px rgba(0,0,0,0.3);
    }

    p.description {
      font-size: 1rem;
      color: #e0f7fa;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input[type="file"] {
      padding: 1rem;
      border-radius: 15px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-weight: 500;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.1), -4px -4px 10px rgba(255,255,255,0.2);
    }

    input[type="file"]:hover {
      transform: translateY(-3px);
      box-shadow: 6px 6px 15px rgba(0,0,0,0.2), -6px -6px 15px rgba(255,255,255,0.25);
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .voice-note {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #ffffffb3;
    }

    /* Responsive */
    @media(max-width: 400px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center; /* center horizontally in container */
      gap: 15px; /* space between logo and text */
      margin-bottom: 1.5rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 1px 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Exam Voice Answering</h1>
  <button id="recordBtn">Start Recording Answer</button>
  <p id="transcript">Transcript will appear here...</p>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById('recordBtn').onclick = async () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        return;
      }
      const stream = await navigator.mediaDevices.getUserMedia({audio:true});
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async e => {
        const blob = new Blob(audioChunks, {'type': 'audio/wav'});
        audioChunks = [];

        const formData = new FormData();
        formData.append('file', blob, 'answer.wav');

        const response = await fetch('/transcribe_audio', {method: 'POST', body: formData});
        const data = await response.json();
        if(data.text){
          document.getElementById('transcript').innerText = 'Transcript: ' + data.text;
          // Send this text as an answer to your backend/exam flow (implement if needed)
        } else if(data.error) {
          document.getElementById('transcript').innerText = 'Error: ' + data.error;
        }
      };

      mediaRecorder.start();

      setTimeout(() => {
        if (mediaRecorder.state === "recording") mediaRecorder.stop();
      }, 5000); // 5 seconds recording duration
    };
  </script>
</body>
</html>
