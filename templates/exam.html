<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice Exam Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif; background: #1e90ff; color: #fff;
      display: flex; flex-direction: column; align-items: center; padding: 20px;
    }
    button {
      font-size: 1.1em;
      padding: 10px 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #007acc;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #status { margin-bottom: 20px; }
    #qa_list { max-width: 600px; width: 100%; text-align: left; }
    .qa { margin-bottom: 1em; background: rgba(255 255 255 / 0.1); padding: 10px; border-radius: 10px; }
    .q { font-weight: bold; }
    .a { margin-top: 5px; font-style: italic; }
  </style>
</head>
<body>
  <h1>üìÑ Exam Session</h1>
  <button id="startBtn" onclick="startExam()">Start Exam</button>
  <div id="status">‚è≥ Waiting to start...</div>
  <div id="qa_list"></div>
  <button id="downloadBtn" style="display:none" onclick="downloadAnswers()">‚¨áÔ∏è Download Answers</button>

<script>
  let interval;
  function startExam() {
    fetch("/start_exam", { method: "POST" })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = "üöÄ Exam started...";
        document.getElementById("startBtn").disabled = true;
        pollProgress();
      });
  }

  function pollProgress() {
    interval = setInterval(() => {
      fetch("/progress")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("qa_list");
          container.innerHTML = "";
          data.items.forEach(item => {
            const div = document.createElement("div");
            div.className = "qa";
            div.innerHTML = `<div class='q'>Q${item.label}: ${item.text}</div><div class='a'>Ans: ${item.answer || '[Not answered]'}</div>`;
            container.appendChild(div);
          });
          if (!data.running) {
            document.getElementById("status").innerText = "‚úÖ Exam finished!";
            document.getElementById("downloadBtn").style.display = "inline-block";
            clearInterval(interval);
          }
        });
    }, 4000);
  }

  function downloadAnswers() {
    window.location.href = "/download_answers";
  }

  // Optional: You can add client-side recording and send audio for transcription
  // and implement answer submission API endpoint for full interactivity.
</script>
</body>
</html>
